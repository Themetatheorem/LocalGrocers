<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>The Local Grocers</title>
	<link href="StyleSheet.css" rel="stylesheet" type="text/css"/>
	<style type="text/css">
	</style>
</head>

<body>
	<header id="header">
		<h1>The Local Grocers</h1>
	</header>

	<div id="wrapper">
		<div id="menu">
			<!-- Menu is in an unordered list to allow horizontal mapping across the top -->
			<ul>
				<li><a href="Home.htm">Home</a></li>
				<li><a href="Submit.htm">Submit a Review</a></li>
				<li><a class="active" href="Register.htm">Register</a></li>
				<li><a href="Search.htm">Search</a></li>
			</ul>
		</div>
		<div id="content">
			<form id="searchcontent" action="">
				<!-- Form to register a new user -->
				<label>Name:</label>
				<input type="text" name="Name" placeholder="Name" required><span class="form-diagnostic" ></span> <br />
				<label>Date of Birth:</label>
				<input type="date" name="DOB" required><span class="form-diagnostic" ></span> <br /> <!--datepicker-->
				<label>Email:</label>
				<input type="email" name="Email" placeholder="JohnDoe@thelocalgrocers.ca" required><span class="form-diagnostic" ></span> <br />
				<label>Subscribe to mailing list</label>
				<input type="checkbox" name="Subscribe" value="Subscribe" checked> <br />
				<label>Postal Code:</label>
				<input type="postalCode" name="postcode" placeholder="H0H 0H0" pattern="[A-Za-z]\d[A-Za-z] ?\d[A-Za-z]\d"><br />
				<label>Would you recommend us to a friend?</label> <br />
				<input type="radio" name="Register" value="Yes">Yes<br /> <!--Radiobuttons uncheck when another one is clicked as long as they have the same "name" field -->
				<input type="radio" name="Register" value="No">No<br />
				<br />
				<br />
				<a href="">Submit</a>
			</form>
		</div>
		<footer id="footer">
			<h6>This is the footer of the page. It might include contact information of FAQ's.</h6>
		</footer>
	</div>
</body>
</html>
